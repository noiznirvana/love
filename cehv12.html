<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEHv12 Exam Simulator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to simulator's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">

    <div class="simulator-container">
        <header class="simulator-header">
            <h1>CEHv12 Exam Simulator</h1>
            <div class="controls">
                 <!-- ADDED Load Button -->
                <div class="file-input-group">
                    <label for="load-questions-input" class="btn-secondary file-label" title="Load questions from questions.json">
                        <i class="fas fa-folder-open"></i> Load Questions
                    </label>
                    <input type="file" id="load-questions-input" accept=".json,application/json" style="display: none;">
                </div>
                <!-- Keep other controls -->
                <div class="control-group">
                    <label for="question-set">Select Set:</label> <!-- Shortened label -->
                    <select id="question-set" disabled> <!-- Start disabled -->
                        <option value="all">All (Random)</option>
                        <option value="range-1">1-50</option>
                        <option value="range-2">51-100</option>
                        <option value="range-3">101-150</option>
                        <option value="range-4">151-200</option>
                        <option value="range-5">201-250</option>
                        <option value="range-6">251-300</option>
                        <option value="range-7">301-350</option>
                        <option value="range-8">351-400</option>
                        <option value="range-9">401-450</option>
                        <option value="range-10">451-End</option>
                        <option value="random-50">Random 50</option>
                    </select>
                </div>
                 <button id="start-restart" title="Start/Restart Set" disabled> <!-- Start disabled -->
                    <i class="fas fa-redo"></i> Start/Restart
                </button>
                <button id="end-exam" title="End Current Exam Set" class="btn-danger" disabled>
                   <i class="fas fa-stop-circle"></i> End Exam
                </button>
                <button id="theme-toggle" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <main class="question-area">
            <div id="score-display" class="score-display" style="display: none;">
                 Final Score: <span id="correct-count">0</span> / <span id="total-attempted">0</span>
            </div>

            <div id="question-card" class="card" style="display: none;">
                 {/* Question Card structure remains the same */}
                <div class="question-header"><span id="question-number"></span><span id="question-topic"></span></div>
                <p id="question-text"></p>
                 {/* ADDED Image Display Area */}
                <img id="question-image-display" src="" alt="Question Image" style="display: none; max-width: 100%; height: auto; margin-top: 15px; border: 1px solid var(--border-color);"/>
                <div id="options-container"></div>
                <div id="answer-explanation" class="answer-explanation" style="display: none;">
                    <hr><p><strong>Correct Answer: <span id="answer-text"></span></strong></p><div id="explanation-text"></div>
                </div>
            </div>
        </main>

        <footer class="navigation-controls">
             <span id="status-message">Please load the 'questions.json' file.</span>
             <div class="nav-buttons">
                 <button id="prev-question" class="btn" disabled><i class="fas fa-arrow-left"></i> Back</button>
                 <button id="toggle-answer" class="btn" disabled>Show Answer</button>
                 <button id="next-question" class="btn" disabled>Next Question <i class="fas fa-arrow-right"></i></button>
            </div>
        </footer>
    </div>

    <!-- REMOVED <script src="exam_data.js"> -->
    <script src="script.js"></script> <!-- Link to simulator's JS -->
</body>
</html>
